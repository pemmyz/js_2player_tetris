<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 2-Player Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JS 2-Player Tetris</h1>

    <div class="game-container">
        <!-- Player 1 Area -->
        <div class="player-area">
            <h2>Player 1 / AI 1</h2>
             <p class="controls">Controls: Arrows (Move), Up (Rotate)</p>
            <div class="score-display">Score: <span id="score1">0</span></div>
            <canvas id="gameCanvas1" width="300" height="600"></canvas>
             <div id="gameOver1" class="game-over-message">GAME OVER</div>
        </div>

        <!-- Middle Info Area -->
        <div class="info-area">
            <p>Press 'P' to Pause</p>
            <p>Press 'T' to cycle AI Mode</p>
            <p>Auto Mode: <span id="autoModeDisplay">OFF</span></p>
             <div id="pausedMessage" class="paused-message">PAUSED</div>
        </div>

        <!-- Player 2 Area -->
        <div class="player-area">
            <h2>Player 2 / AI 2</h2>
             <p class="controls">Controls: WASD (Move), W (Rotate)</p>
            <div class="score-display">Score: <span id="score2">0</span></div>
            <canvas id="gameCanvas2" width="300" height="600"></canvas>
             <div id="gameOver2" class="game-over-message">GAME OVER</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
